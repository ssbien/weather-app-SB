<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/dc6caae246.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  </head>

  <body>
    <div class="container">
    <h1 id="city">
      New York
    </h1>
    <div class="main-temp">
      <span class="temperature" id="temperature">
        80
      </span>
      <span class="unit">
        <a id=celsius> °C </a>
      </span>
    </div>
    <div class="weather-date">
      <div class="weather-type" id="weather-type">
        Mostly sunny
      </div>
      <div class="current-date" id="todays-date">
        Sunday 11:34 AM
      </div>
      <form id="search-form">
        <input type="text" placeholder="enter city" autocomplete="off" autofocus="on" id="search-text-input">
        <input type="submit" value="search">
      </form>
      <div class="col-12">
      </div>
    </div>
    <div class="forecast row">
      <div class="col">
            <div class="forecast-col">
              <div class="forecast-temperature">
                <span class="forecast-temperature-min">
                  67°
                </span>
                /
                <span class="forecast-temperature-max">
                  83°
                </span>
              </div>
              <i class="fa-solid fa-sun"></i>
              <div class="forecast-date">
                  Mon
              </div>
            </div>
      </div>
      <div class="col">
          <div class="forecast-col">
            <div class="forecast-temperature">
              <span class="forecast-temperature-min">
                66°
              </span>
              /
              <span class="forecast-temperature-max">
                84°
              </span>
            </div>
            <i class="fa-solid fa-cloud-showers-heavy"></i>
            <div class="forecast-date">
                Tue
            </div>
          </div>
      </div>
      <div class="col">
          <div class="forecast-col">
            <div class="forecast-temperature">
              <span class="forecast-temperature-min">
                70°
              </span>
              /
              <span class="forecast-temperature-max">
                92°
              </span>
            </div>
            <i class="fa-solid fa-sun"></i>
            <div class="forecast-date">
                Wed
            </div>
          </div>
      </div>
      <div class="col">
          <div class="forecast-col">
            <div class="forecast-temperature">
              <span class="forecast-temperature-min">
                73°
              </span>
              /
              <span class="forecast-temperature-max">
                89°
              </span>
            </div>
            <i class="fa-solid fa-cloud-sun"></i>
            <div class="forecast-date">
                Thu
            </div>
          </div>
      </div>
      <div class="col">
          <div class="forecast-col">
            <div class="forecast-temperature">
              <span class="forecast-temperature-min">
                70°
              </span>
              /
              <span class="forecast-temperature-max">
                86°
              </span>
            </div>
            <i class="fa-solid fa-sun"></i>
            <div class="forecast-date">
                Fri
            </div>
          </div>
      </div>
    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
