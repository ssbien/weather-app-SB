<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/dc6caae246.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  </head>

  <body>
    <div class="container">
    <h1 id="city">
      New York
    </h1>
    <div class="main-temp">
        <img
        src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
        id="main-icon"
        alt="clear"
      />
      <span class="temperature" id="temperature">
        80
      </span>
      <span class="unit">
        <a href="" id="celsius" class="active"> Â°C   </a>
      </span>
    </div>
    <div class="weather-date">
      <div class="weather-type" id="weather-type">
        Mostly sunny
      </div>
      <div class="current-date" id="todays-date">
        Sunday 11:34 AM
      </div>
      <div class="wind-speed" id="wind-speed">
        Wind: 
        <span class="speed" id="speed">2 km/hr</span>
      </div>
      <form id="search-form">
        <input type="text" placeholder="enter city" autocomplete="off" autofocus="on" id="search-text-input">
        <input type="submit" value="search">
      </form>
      <div class="col-12">
      </div>
    </div>
    <div class="forecast row" id="forecast">
    </div>
    </div>
    <div class="git-link">
    <a href="https://github.com/ssbien/week-6-plus" target="_blank">Open-source code </a>
  by Stephanie Bien  
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
